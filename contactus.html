<!DOCTYPE>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <h1><center>Contact Us</center></h1>
        <br/>
        <form>
          <table style="margin-left:300px" "border:1""border-color:transparent" width="25%">
            <tr>
                <td style="padding-bottom:1em" colspan="2">First Name:</td>
                <td style="padding-bottom:1em"><input type="text"/></td>
            </tr>
            <br/>
            <tr>
                <td style="padding-bottom:1em" colspan="2">Last Name:</td>
                <td style="padding-bottom:1em"><input type="text"/></td>
            </tr>
            <br/>
            <tr>
                <td style="padding-bottom:1em" colspan="2">Email:</td>
                <td style="padding-bottom:1em"><input type="text"/></td>
            </tr>
            <br/>
            <tr>
                <td style="padding-bottom:1em" colspan="2">Type of License:</td>
                <td style="padding-bottom:1em"><input type="radio" name="type" value="Business"/>Business<input type="radio" name="type" value="Personal"/>Personal</td>
            </tr>
            <br/>
            <tr>
                <td style="padding-bottom:1em" colspan="2">Reason:</td>
                <td style="padding-bottom:1em">
                    <select>
                        <option value="Select a Reason">Select a Reason</option>
                        <option value="Software Support">Software Support</option>
                        <option value="Hardware Support">Hardware Support</option>
                        <option value="Information Request">Information Request</option>
                    </select>
                </td>
            </tr>
            <br/>
            <tr>
                <td style="padding-bottom:1em" colspan="2">Additional Information:</td>
                <td style="padding-bottom:1em"><textarea name="info"></textarea></td>
            </tr>
            <tr>
                <td style="padding-bottom:1em" colspan="2"><input type="checkbox"/>I have read the terms of service.</td>
            </tr>
            <tr>
                <td style="padding-bottom:1em" colspan="3"><input type="submit" name="Submit Request"/></td>
            </tr>
        </table>
      </form>
    </body>
